<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<div class="container py-3">
    <header>
        <div class="d-flex pb-3 mb-4 border-bottom">
            <a href="/" class="text-dark text-decoration-none">
                <span class="fs-3">Test Exercise</span>
            </a>

            <nav class="d-inline-flex fs-5 ms-md-auto">
                <a class=" me-3 py-2 text-dark text-decoration-none" href="{{url_for('index')}}">Requisites</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('payment_requests')}}">Payment
                    requests</a>
                {% if current_user.is_authenticated %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('logout')}}">Log out</a>
                {% else %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('login')}}">Log in</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <footer class="my-md-4 pt-md-3">
        <div class="row">
            <div class="col-md">
                <small class="text-muted">Â© 2024</small>
            </div>
            <div class="col-md">
                <h5>Support (24/7)</h5>
                <p class="link-secondary text-decoration-none">support@support.com</p>
            </div>
            <div class="col-md">
                <h5>Information</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary text-decoration-none" href="{{url_for('index')}}">Instructions</a>
                    </li>
                    <li><a class="link-secondary text-decoration-none" href="{{url_for('index')}}">Rules of
                            use</a>
                    </li>
                </ul>
            </div>
            <div class="col-md">
                <h5>Documents</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary text-decoration-none" href="{{url_for('index')}}">Privacy
                            policy</a></li>
                    <li><a class="link-secondary text-decoration-none" href="{{url_for('index')}}">Offer</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
